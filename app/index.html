<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ngmReportHub</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="bower_components/cal-heatmap/cal-heatmap.css" />
		<link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
		<link rel="stylesheet" href="bower_components/ngm-dashboard-framework/dist/ngm-dashboard-framework.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<link rel="stylesheet" href="styles/Material+Icons.css">
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
 	<body ng-app="ngmReportHub" ng-controller="ngmReportHubCrtl" style="height:100%">
		<!--[if lte IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<header>
			<div style="background: {{ ngm.style.darkPrimaryColor }}; height:20px;"></div>
			<nav style="background: {{ ngm.style.defaultPrimaryColor }};" role="navigation">
				<div class="nav-wrapper container">
					<a id="logo-container" href="#" class="brand-logo">
						<img ng-src="images/{{ ngm.logo }}" width="64px">
					</a>
					<ul class="right hide-on-med-and-down">
						<li>
							<a class="dropdown-button" 
								style="cursor:pointer"
								ng-show="ngm.getUserName()"
								data-activates="userProfileDropdown">
								<i class="material-icons right">account_circle</i> Welcome {{ ngm.getUserName() }}
							</a>
						</li>
					</ul>
					<ul id="userProfileDropdown" class="dropdown-content" style="margin-top:64px;">
					  <li>
					  	<a ng-click="ngm.logout()">
					  	<i class="material-icons left">lock_open</i>Logout</a>
					  </li>
					</ul>				

				<!--      
					<ul class="right hide-on-med-and-down">
						<li><a href="#">Navbar Link</a></li>
					</ul>

					<ul id="nav-mobile" class="side-nav">
						<li><a href="#">Navbar Link</a></li>
					</ul>
					<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
				-->

				</div>
			</nav>
		</header>

		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
			<div class="row row-centered"  style="height:100%">
				<div ng-view=""></div>
				</div>
			</div>
		</div>

		<footer class="page-footer" style="background: {{ ngm.style.lightPrimaryColor }};">
			<div class="container">
				<div class="row">
				</div>
			</div>
			<div class="footer-copyright" style="background: {{ ngm.style.defaultPrimaryColor }};">
				<div class="container">
				Made by <a class="grey-text" href="http://immap.org">iMMAP</a>
				</div>
			</div>
		</footer>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		 <script>
			!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
			(A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
			r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
			}(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-XXXXX-X');
			ga('send', 'pageview');
		</script>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-filter-count-to/dist/angular-filter-count-to.min.js"></script>
		<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
		<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
		<script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/d3/d3.js"></script>
		<script src="bower_components/cal-heatmap/cal-heatmap.js"></script>
		<script src="bower_components/materialize/bin/materialize.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/ngm-dashboard-framework/dist/ngm-dashboard-framework.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/config.js"></script>
		<!-- controllers -->			
		<script src="scripts/services/ngmAuthentication.js"></script>
		<script src="scripts/services/ngmApiServices.js"></script>
		<!-- controllers -->
		<script src="scripts/controllers/loginCtrl.js"></script>
		<!-- dashboards -->
		<script src="scripts/dashboards/dashboard.dews.js"></script>
		<!-- widgets -->
		<script src="widgets/ngm-stats/stats.js"></script>
		<script src="widgets/ngm-leaflet/leaflet.js"></script>
		<script src="widgets/ngm-calHeatmap/calHeatmap.js"></script>
		<!-- endbuild -->

	</body>
</html>
