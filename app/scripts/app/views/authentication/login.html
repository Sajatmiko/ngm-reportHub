
<style>

	/* overflow for dropdown */
	.collection {
		overflow: visible !important;
	}

	/* input label */
	.input-field label,
	.input-field input:disabled + label {
		color: #26a69a;
	}
	/* valid input */
	.input-field input.valid {
		border-bottom: 1px solid #26a69a;
		box-shadow: 0 1px 0 0 #26a69a;		
	}
	/* valid input on focus */
	.input-field input:focus.valid {
		border-bottom: 1px solid #4dd0e1;
		box-shadow: 0 1px 0 0 #4dd0e1;
	}
	/* invalid input on focus */
	.input-field input:focus.invalid {
		border-bottom: 1px solid #e57373;
		box-shadow: 0 1px 0 0 #e57373;
	}
	/* border for disabled */
	.input-field input:disabled, .select-wrapper input.select-dropdown:disabled {
		color: #616161;
		box-shadow: none !important;
		border-bottom: 1px dotted rgba(0, 0, 0, 0.26) !important;
	}

	/* form validation on submit */
	.ng-submitted .input-field input[type='text'].ng-invalid + label,
		.ng-submitted .input-field input[type='number'].ng-invalid + label,
		.ng-submitted .input-field input[type='email'].ng-invalid + label,
		.ng-submitted .input-field input[type='password'].ng-invalid + label {
		color: #e57373;
		font-weight: 400;
	}

	/* manual class for label error */
	.input-field.error-label label {
		color: #e57373;
		font-weight: 400;		
	}


</style>

<!-- bind html -->
<div id="ngmLoginPanel" class="row">
	
	<div class="col l4 m4 s12">
	 
	 <div class="ngm-login-title">
			
			<h3 style="font-weight:100;padding-left:20px;">ReportHub</h3>

			<div class="card">
		    	
	    	<form name="ngmLoginForm" class="col s12" style="padding:20px;" novalidate>
			      
		      <div class="row">
		        <div class="input-field col s12">
		        	<i class="material-icons prefix">account_circle</i>
		          <input id="ngm-username" type="text" class="validate"
								autofocus=""
								ng-model="panel.user.username"
								required>
		          <label for="ngm-username">Username</label>
		        </div>
		      </div>
		      
		      <div class="row">
		        <div class="input-field col s12">
		        	<i class="material-icons prefix">lock_outline</i>
		          <input id="ngm-password" type="password" class="validate"
								ng-model="panel.user.password"
								required>
		          <label for="ngm-password">Password</label>
		        </div>
		      </div>

					<p ng-if="panel.error.msg" style="color: #ef5350;text-align: center;">
						{{ panel.error.msg }}
					<p>					

					<p class="left" style="font-size: 1.3rem;margin-top:0px;padding-bottom:4px;">
						<a style="color: #ffab40;" href="#/health/find">Forgot Password?</a>
					</p>

					<p class="right" style="font-size: 1.3rem;margin-top:0px;padding-bottom:4px;">
						<a href="#/health/register">Register!</a>
					</p>

					<button
						style="width: 100%;" 
						class="btn btn-large waves-effect waves-teal" 
						type="submit"
						ng-disabled="ngmLoginForm.$invalid"
						ng-click="panel.login(ngmLoginForm)">
								Sign in
					</button>
		    
		  	</form>

			</div>

		</div>

	</div>

	<div class="col l8 m8 hide-on-small-only"> 
		<div class="card center promo blue-grey darken-1" style="height: 456px; padding-top: 10%;">
			<img title="Log-in to ReportHub" src="images/log-in.png" width="572px"/>
		</div>
	</div>

</div>

<div>
	<div style="background: {{ panel.style.lightPrimaryColor }}; height:20px;"></div>
	<div style="background: {{ panel.style.defaultPrimaryColor }}; height:60px;">
		<p class="ngm-menu-footer-body">Supported by <a class="grey-text" href="http://immap.org"><b>iMMAP</b></a></p>
	</div>
</div>
