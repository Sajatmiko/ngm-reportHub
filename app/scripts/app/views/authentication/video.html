
<style>

  .count {
    color: white;
    position:relative;
    font-weight:100;
    font-size:2rem;
    line-height:2rem;
    padding-top:18px;
    padding-right:20px;
  }

  .nav-list-search {
    margin-right: 10px;
    margin-top: -53px;
    background-color: white;
    width:72px;
    -webkit-transition: width 1s ease;
    -moz-transition: width 1s ease;
    -o-transition: width 1s ease;
    -ms-transition: width 1s ease;
    transition: width 1s ease;    
  }
  .nav-list-search.focused {
    margin-right: 10px;
    margin-top: -53px;
    width: 100%;
    -webkit-transition: width 1s ease;
    -moz-transition: width 1s ease;
    -o-transition: width 1s ease;
    -ms-transition: width 1s ease;
    transition: width 1s ease;
  }

  .input-field input[type=search] {
    font-weight:300;
  } 

  /* remove border bottom */
  input[type=text], input[type=text]:disabled, input[type=text]:focus, input[type=text]:valid {
    border-bottom: none !important;
    box-shadow: none !important;
  }

  .pagination li.active {
    background-color: #009688;
  }

</style>

<!-- bind html -->
<div>
  <div class="col s12 m12 l12">
    
    <nav class="nav-list-search right" ng-class="{ 'focused': panel.search.focused===true || panel.search.filter }">
      <div class="nav-wrapper" ng-click="panel.toggleSearch()">
        <form>
          <div class="input-field">
            <input id="search_ngm-financial-list" type="search"
              ng-model="panel.search.filter"
              ng-focus="panel.search.focused=true"  
              ng-blur="panel.search.focused=false">
            <label for="search_ngm-financial-list"><i class="material-icons" style="color: teal; padding-left:5px;">search</i></label>
          </div>
        </form>
      </div>
    </nav>

    <!-- repeat -->
    <div class="row" 
        dir-paginate="item in panel.video | filter: panel.search.filter" 
        pagination-id="ngm-video-list-{{ item.title }}">

      <!-- card video -->
      <div class="card">
        <ul class="collection with-header">
          <!-- card title -->
          <li class="collection-header">
            <h5 class="report-work-title">{{ item.title }}</h5>
          </li>
          <!-- card body -->
          <li class="collection-item avatar" align="center">

        <!--           
            <div >
              <div class="card blue-grey darken-1" style="width:80%;margin-left:10%;">
                <div class="card-content white-text">
                  <div align="left">
                    <span class="card-title" style="color:#ffab40;">Card Title</span>
                  </div>
              </div>
            </div> 
        -->
            
            <!-- ngVideo -->
            <section class="video" ng-video>

              <!-- video -->
              <video vi-screen class="card" style="width:80%;"></video>

              <!-- controls  -->
              <div style="width:90%;padding-left:10%;">
                <section vi-controls class="card blue-grey darken-1">
                    <a vi-controls-play><i class="material-icons medium left" style="padding:4px 0px 0px 20px; cursor:pointer; cursor:hand; color:white;" title="Play Video">play_circle_outline</i></a>
                    <a vi-controls-pause><i class="material-icons medium left" style="padding:4px 0px 0px 20px; cursor:pointer; cursor:hand; color:white;" title="Pause Video">pause_circle_outline</i></a>
                    <a vi-full-screen-toggle><i class="material-icons medium" style="padding:4px; cursor:pointer; cursor:hand; color:white;" title="Play Video">fullscreen</i></a>
                  <section vi-feedback class="count right">
                      <ul>
                          <li>{{ currentTime | number : 0 }}s / {{ duration | number : 0 }}s</li>
                      </ul>
                  </section>
                </section>
              </div>            

            </section>

          </li>
        </ul>

      </div>
      
    </div>

  </div>
</div>
