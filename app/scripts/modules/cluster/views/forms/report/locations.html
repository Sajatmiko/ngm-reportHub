
<!-- lime lighten-4 -->

<!-- bind html -->
<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header blue lighten-4"><h5 class="report-work-title"><i class="material-icons left">location_on</i>Project Beneficiaries for {{ project.titleFormat }}</h5></li>
				<li class="collection-item avatar">
					
					<!-- form -->

					 <div class="row">

					 	<div class="row">
							
							<h5 class="report-work-title" style="font-size:1.1rem; padding-left:20px;">{{ project.report.locations.length }} Selected Locations</h5>

							<div class="btn waves-effect waves-light" 
	      					style="position:absolute; right:20px; top:20px;"
	      					title="Edit {{ project.titleFormat }}"
	      					ng-show="project.report.report_status === 'complete'"
	      					ng-click="project.editReport()">
	      					<i class="material-icons left">add</i>Edit Report
	      			</div>

						</div>

						<div class="row" ng-repeat="location in project.report.locations track by $index">

							<div class="row" id="ngm-health-locations-{{ $index }}">
								<!-- table for location -->
								<table class="responsive-table centered" style="margin-left:10px; width:98%">
								  <tbody>
								    <tr>
								    	<td width="10%" style="text-align:center;"><i class="material-icons" style="color: teal;">location_on</i></td>
								    	<td width="90%" align="left"><h5 class="report-work-title" 
																					style="color: #00796b; font-size:1.4rem; font-weight:300;text-align:left;margin-top:0px;">{{ location.admin1name }}, {{ location.admin2name }}, {{ location.fac_type_name }}, {{ location.fac_name }}</h5></td>
								    </tr>
								  </tbody>
								</table>
							</div>						

							<!-- Project beneficiaries details -->
							<div class="slide-animate" ng-include="project.beneficiariesUrl"></div>

						</div>
						      	
		      </div>

				</li>
			</ul>		

		</div>
	</div>
</div>
