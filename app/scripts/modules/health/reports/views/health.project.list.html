
<style>	

	.pagination li.active {
	  background-color: #009688;
	}
	
</style>

<!-- bind html -->
<div>
	<ul class="collection with-header">
		<li class="collection-header">
			<h4 class="report-work-title" style="margin-top:20px; font-size:2.1rem;">{{ panel.title }}</h4>
		</li>
		
		<!-- list of data -->
		<li ng-if="panel.data.length" class="collection-item avatar" ng-repeat="project in panel.data track by $index">
			<a href="#/health/projects/summary/{{ project.id }}" title="Update project {{ project.id }}">
				<i class="material-icons circle white teal-text">{{ panel.icon }}</i>
				<span class="title">{{ project.project_name }}</span>
				<p>{{ project.project_description }}</p>
				<a href="#/health/projects/summary/{{ project.id }}" title="Update project {{ project.id }}" class="secondary-content">
					<i class="material-icons">send</i>
				</a>
			</a>
		</li>

		<!-- else without -->
		<li ng-if="!panel.data.length" class="collection-item avatar">
			<a href="{{ panel.newProjectUrl }}" title="Create new project!">
				<i class="material-icons circle white teal-text">{{ panel.icon }}</i>
				<span class="title">{{ panel.title }} Projects</span>
				<p>You have 0 {{ panel.title }} Projects</p>
				<a href="{{ panel.newProjectUrl }}" title="Create new project!" class="secondary-content">
					<i class="material-icons">send</i>
				</a>
			</a>
		</li>

	</ul>
