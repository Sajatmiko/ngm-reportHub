
<style>

	.breadcrumb:before {
		color: teal;
	}

</style>

<div class="slide-animate">
	
  <nav id="ngm-breadcrumb">
    <div class="nav-wrapper white">
      <div class="col s12" style="padding-left: 30px;">
      	<a ng-repeat="item in breadcrumb.list" href="{{ item.href }}" class="breadcrumb" style="color: {{ breadcrumb.color }}">
      		{{ item.title }}
      	</a>
      </div>
    </div>
  </nav>

</div>
