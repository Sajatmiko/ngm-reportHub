
<style>	

	.pagination li.active {
	  background-color: #009688;
	}
	
</style>

<!-- bind html -->
<div>
	<ul class="collection with-header" ng-repeat="form in panel.forms track by $index">

		<!-- header -->
		<li class="collection-header">
			<h4 class="report-work-title" style="margin-top:20px;">{{ form.title }}</h4>
		</li>
		
		<!-- list of project forms -->
		<li class="collection-item avatar" class="collection-item avatar">
			<a href="#/health/projects/{{ form.location }}/{{ panel.project.id }}" title="Update project {{ panel.project.id }} details">
				<i class="material-icons large circle white teal-text">{{ form.icon }}</i>
				<span class="title">{{ form.subtitle }}</span>
				<p>{{ form.description }} {{ project.id }}</p>
				<a href="#/health/projects/{{ form.location }}/{{ panel.project.id }}" title="Update project {{ panel.project.id }} details" class="secondary-content">
					<i class="material-icons">send</i>
				</a>
			</a>
		</li>

	</ul>

</div>
