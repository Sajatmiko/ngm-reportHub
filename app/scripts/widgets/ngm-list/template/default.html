
<style>	

	.pagination li.active {
	  background-color: #009688;
	}
	
</style>

<!-- bind html -->
<div>
	<ul class="collection with-header">
		<li class="collection-header">
			<h4 class="report-work-title" style="margin-top:20px; font-size:2.1rem;">{{ list.title }}</h4>
		</li>

		<!-- pagination ctrl -->
    <li class="collection-item avatar" 
    	dir-paginate="item in list.data | itemsPerPage: list.itemsPerPage" pagination-id="list.id">
			<a href="#/health/projects/summary/{{ item.id }}" title="Update project {{ item.id }}">
				<i class="material-icons circle white teal-text">{{ list.icon }}</i>
				<span class="title">{{ item.project_title }}</span>
				<p>{{ item.project_description }}</p>
				<a href="#/health/projects/summary/{{ item.id }}" title="Update project {{ item.id }}" class="secondary-content">
					<i class="material-icons">send</i>
				</a>
			</a>
    </li>

 		<!-- no data -->
		<li ng-if="!list.data.length" class="collection-item avatar">
			<a href="{{ list.newProjectUrl }}" title="Create new project!">
				<i class="material-icons circle white teal-text">{{ list.icon }}</i>
				<span class="title">{{ list.title }} Projects</span>
				<p>You have 0 {{ list.title }} Projects</p>
				<a href="{{ list.newProjectUrl }}" title="Create new project!" class="secondary-content">
					<i class="material-icons">send</i>
				</a>
			</a>
		</li>

	</ul>

	<dir-pagination-controls pagination-id="list.id"></dir-pagination-controls>

</div>
