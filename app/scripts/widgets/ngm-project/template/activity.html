
<!-- bind html -->
<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header"><h5 class="report-work-title">Project Activities</h5></li>
				<li class="collection-item avatar" style="min-height:60px;">

					<!-- add -->
		      <div class="row">
		      	<a class="waves-effect waves-light btn" ng-click="project.addActivity()"><i class="material-icons left">add_circle_outline</i>Add New Activity</a>
		      </div>

				</li>
				<li class="collection-item avatar" ng-repeat="activity in project.activities track by $index">
					
					<!-- form -->

		      <div class="row">
		        <div class="input-field col s12 m4">
					    <select id="ngm-activity-type" class="validate"
					    	ng-model="activity.activity_type" 
					    	ng-disabled="project.details.project_status !== 'new'" required>
					      <option value="" disabled selected>Select Activity</option>
					      <option value="bphs">BPHS</option>
					      <option value="routine">Routine PHC</option>
					      <option value="emergency">Emergency</option>
					      <option value="conflict">Conflict/IDPs</option>
					      <option value="training">Training</option>
					    </select>
					    <label for="ngm-activity-type">Activity Type</label>
		        </div>

		        <div class="input-field col s12 m8">
		          <input id="ngm-activity-description" type="text" class="validate"
		          	ng-model="activity.activity_description"
		          	ng-disabled="project.details.project_status !== 'new'"
								required>
		          <label for="ngm-activity-description">Activity Descritpion</label>
		        </div>
		      </div>

		      <div class="row">
		      	<!-- row for indicators by type -->
		      	<!-- row for indicators by type -->
		      	<!-- row for indicators by type -->
		      	<!-- row for indicators by type -->
		      	<!-- row for indicators by type -->
		      </div>

		      <div class="row">
		      	<!-- table for location -->
		      </div>

				</li>
			</ul>

		</div>
	</div>
</div>
