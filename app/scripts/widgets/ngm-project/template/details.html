
<!-- bind html -->
<div class="row" ng-if="project.definition.details.project_status !== 'active'">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header"><h5 class="report-work-title">Project Details</h5></li>
				<li class="collection-item avatar" >
					
					<!-- form -->

		      <div class="row">
		        <div class="input-field col s12 m4">
		          <input id="ngm-project-name" type="text" class="validate"
								autofocus=""
								ng-model="project.definition.details.project_name"
								ng-disabled="project.definition.details.project_status !== 'new'"
								required>
		          <label for="ngm-project-name">Project Title</label>
		        </div>
		        
		        <div class="input-field col s12 m4">
		          <input id="ngm-start-date" type="text" class="datepicker"
		          	ng-disabled="project.definition.details.project_status !== 'new'"
								required>
		          <label for="ngm-start-date">Start Date</label>
		        </div>

		        <div class="input-field col s12 m4">
		          <input id="ngm-end-date" type="text" class="datepicker"
		          	ng-disabled="project.definition.details.project_status !== 'new'"
								required>
		          <label for="ngm-end-date">End Date</label>
		        </div>
		      </div>

		      <div class="row">
		        <div class="input-field col s12 m4"
		        	ng-class="{ 'error-label': healthProjectForm.$submitted && !project.definition.details.project_donor }">
					    <select class="validate"
					    	ng-model="project.definition.details.project_donor" 
					    	ng-disabled="project.definition.details.project_status !== 'new'" 
					    	required>
					      <option value="" disabled selected>Select Donor</option>
					      <option value="chf">CHF</option>
					      <option value="echo">ECHO</option>
					      <option value="usaid">USAID</option>
					    </select>
					    <label>Project Donor</label>
		        </div>

		        <div class="input-field col s12 m8">
		          <input id="ngm-project-budget" type="number" class="validate" min="0"
		          	ng-model="project.definition.details.project_budget"
		          	ng-disabled="project.definition.details.project_status !== 'new'"
								required>
		          <label for="ngm-project-budget">Project Budget (USD)</label>
		        </div>
		      </div>		      

					<div class="row">
		        <div class="input-field col s12 m12 l12">
		          <input id="ngm-project-description" type="text" class="validate"
								ng-model="project.definition.details.project_description"
								ng-disabled="project.definition.details.project_status !== 'new'"
								required>
		          <label for="ngm-project-description">Project Description</label>
		        </div>
		      </div>

				</li>
			</ul>

		</div>
	</div>
</div>

<div class="row" ng-if="project.definition.details.project_status !== 'new'">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header"><h5 class="report-work-title">Project Progress</h5></li>
				<li class="collection-item avatar" >
					
					<!-- form -->

		      <div class="row">
		        <div class="input-field col s12 m4">
		          <input id="ngm-project-budget-progress" type="number" class="validate" min="0" max="{{ project.definition.details.project_budget }}"
		          	autofocus=""
		          	ng-disabled="project.definition.details.project_status === 'complete'"
		          	ng-model="project.definition.details.project_budget_progress">
		          <label for="ngm-project-budget-progress">Project Budget Spent (USD)</label>
		        </div>

		        <div class="input-field col s12 m4">
		          <input id="ngm-project-budget" type="number" class="validate" min="0"
		          	ng-model="project.definition.details.project_budget"
		          	disabled>
		          <label for="ngm-project-budget">of Total Project Budget (USD)</label>
		        </div>

		        <div class="input-field col s12 m4">
		          <input id="ngm-end-date" type="text" class="datepicker"
		          	ng-disabled="project.definition.details.project_status === 'complete'">
		          <label for="ngm-end-date">End Date</label>
		        </div>

		       </div>	        

				</li>
			</ul>

		</div>
	</div>
</div>
