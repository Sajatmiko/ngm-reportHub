
<style>

	.tabs .tab a {
		color: #2196f3;
	}

  .tabs .tab a:hover {
    color: #81d4fa;
  };

</style>

<div class="slide-animate">

<div id="ngm-tabs">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li ng-repeat="item in tabs.list" class="tab col {{ item.col }}"><a href="{{ item.href }}">{{ item.title }}</a></li>
      </ul>
    </div>
  </div>
</div> 

</div>
