
<div class="row" style="padding-top:30px">
	<div class="col s12 m6 offset-m3">
		<div class="card">
			<div class="card-content" style="padding-bottom:36px;">
				<div class="card-title" style="color: {{ $parent.ngm.style.defaultPrimaryColor }}">
					{{ $parent.ngm.title }}
				</div>

				<!-- ng-submit for "enter" key events, requires input type submit -->
				<form ng-submit="login.submit()">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input 
							id="name" 
							type="text" 
							ng-model="login.user.name"
							required>
						<label for="name">Username or Email</label>
					</div>
					<div class="input-field">
						<i class="material-icons prefix">lock</i>
						<input 
							id="password" 
							type="password" 
							class="validate"
							ng-model="login.user.password"
							required>
						<label for="password" class="">Password</label>
						<input type="submit" style="display:none;">
					</div>
				</form>
				<!--  -->
				<a style="margin-left:25px;" class="waves-effect waves-teal btn-flat orange-text text-accent-2">Forgot Password?</a>
				
			</div>

			<!-- Register section -->
			<div class="card-reveal">
				<span class="card-title" style="color: {{ $parent.ngm.style.defaultPrimaryColor }}">
					Register
					<i class="material-icons right black-text"
					 ng-click="login.submitLogin = true">close</i></a>
				</span>
				<form id="registerForm" name="registerForm" ng-submit="login.submit()" style="padding-bottom:10px;">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input 
							id="reg_username" 
							type="text"
							class="validate"
							ng-model="login.register.username"
							required>
						<label for="reg_username">Username</label>
					</div>          	
					<div class="input-field">
						<i class="material-icons prefix">lock</i>
						<input 
							id="reg_password" 
							type="password" 
							class="validate"
							ng-model="login.register.password"
							required>
						<label for="reg_password" class="">Password</label>
					</div>
					<div class="input-field">
						<i class="material-icons prefix">email</i>
						<input 
							id="reg_email" 
							type="email"
							class="validate"
							ng-model="login.register.email"							 
							required>
						<label for="reg_email">Email</label>
					</div>
					<input type="submit" style="display:none;">
				</form>			
			</div>

			<!--  -->
			<div class="card-action">
				<div class="card-profile right">
					<!-- flt btn for submit -->
					<div 
						title="Sumbit" 
						class="btn-floating btn-large {{ $parent.ngm.style.accentColor }} waves-effect waves-light right"
						ng-click="login.submit()">
							<i class="material-icons">trending_flat</i>
					</div>					
				</div>
				<a class="btn-flat waves-effect waves-teal activator black-text" ng-click="login.submitLogin = false">Register</a>
			</div>			

		</div>
	</div>
</div>
