
<div class="row">
	<div class="col s12 m6 offset-m3">
		<div class="card">
			<div class="card-content" style="padding-bottom:36px;">
				<div class="card-title" style="color: {{ $parent.ngm.style.defaultPrimaryColor }}">
					{{ $parent.ngm.title }}
				</div>

				<!-- ng-submit for "enter" key events, requires input type submit -->
				<form ng-submit="login.submit()">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input 
							id="name" 
							type="text" 
							ng-model="login.name">
						<label for="name">Username or Email</label>
					</div>
					<div class="input-field">
						<i class="material-icons prefix">lock</i>
						<input 
							id="password" 
							type="password" 
							class="validate"
							ng-model="login.password">
						<label for="password" class="">Password</label>
						<input type="submit" style="display:none;">
					</div>
				</form>

				<!-- flt btn for submit -->
				<a style="margin-left:25px;" class="waves-effect waves-teal btn-flat orange-text text-accent-2">Forgot Password?</a>

			</div>
			<div class="card-action">
				<div class="card-profile right">
					<div 
						title="Login" 
						class="btn-floating btn-large {{ $parent.ngm.style.accentColor }} waves-effect waves-light right"
						ng-click="login.submit()">
						<i class="material-icons">trending_flat</i>
					</div>
				</div>
				<a class="btn-flat waves-effect waves-teal activator black-text">Register</a>
			</div>
			<div class="card-reveal">
				<span class="card-title" style="color: {{ $parent.ngm.style.defaultPrimaryColor }}">
					Register<i class="material-icons right black-text">close</i></a>
				</span>
				<div class="input-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="reg_username" type="text">
					<label for="reg_username">Username</label>
				</div>          	
				<div class="input-field">
					<i class="material-icons prefix">lock</i>
					<input id="reg_password" type="password" class="validate">
					<label for="reg_password" class="">Password</label>
				</div>
				<div class="input-field">
					<i class="material-icons prefix">email</i>
					<input id="reg_email" type="email">
					<label for="reg_email">Email</label>
				</div>
				<div class="card-action">
					<div class="card-profile right">
						<div title="Login" class="btn-floating btn-large waves-effect waves-light right"><i class="material-icons">trending_flat</i></div>
					</div>
				</div>				
			</div>
		</div>
	</div>
</div>
