
<!-- bind html -->
<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header"><h5 class="report-work-title">Project Beneficiaries</h5></li>
				<li class="collection-item avatar" >
					
					<!-- form -->
	      	<div class="row" ng-if="project.definition.details.project_status !== 'complete'">

		        <div class="input-field col s12 m3"
							ng-class="{ 'error-label': healthProjectForm.$submitted 
					  								&& project.definition.beneficiaries.length === 0 }">
					    <select id="ngm-beneficiary-category" class="validate"
					    	ng-model="project.options.selection.beneficiary"
					    	ng-change="project.addBeneficiary()"
					    	ng-options="item as item.beneficiary_name for item in project.options.filter.beneficiaries track by item.beneficiary_category">
					      <option value="" disabled selected>Select Category</option>
					    </select>
					    <label>Beneficiary Category</label>
		        </div>

	      	</div>

	      	<div ng-repeat="beneficiary in project.definition.beneficiaries track by $index">

	      	<div class="row">

	      		<div class="card" style="padding: 20px;">

			      	<div class="row">

			      		<div class="input-field col s12 m11">
				          <input id="ngm-project-category-{{$index}}" type="text" class="validate"
				          	ng-model="beneficiary.beneficiary_name"
				          	disabled>
				          <label for="ngm-project-category-{{$index}}">Beneficaries</label>
			      		</div>

			      		<div class="col s12 m1">
									<a class="waves-effect waves-light btn red lighten-2 right"
											title="Remove Beneficiary {{ beneficiary.beneficiary_name }}"
							      	ng-if="project.definition.details.project_status !== 'complete'"
							      	ng-click="project.removeBeneficiary($index)"><i class="material-icons">cancel</i></a>
							   </div>

			      	</div>

		      		<div class="row">
		      		
			      		<div class="input-field col s12 m3">
				          <input id="ngm-project-under5male-{{$index}}" type="number" class="validate" min="0"
				          	ng-model="beneficiary.under5male"
				          	ng-disabled="project.definition.details.project_status === 'complete'"
										required>
				          <label for="ngm-project-under5male-{{$index}}">Under 5 Male</label>
			      		</div>

			      		<div class="input-field col s12 m3">
				          <input id="ngm-project-under5female-{{$index}}" type="number" class="validate" min="0"
				          	ng-model="beneficiary.under5female"
				          	ng-disabled="project.definition.details.project_status === 'complete'"
										required>
				          <label for="ngm-project-under5female-{{$index}}">Under 5 Female</label>			      		
			      		</div>

			      		<div class="input-field col s12 m3">
				          <input id="ngm-project-over5male-{{$index}}" type="number" class="validate" min="0"
				          	ng-model="beneficiary.over5male"
				          	ng-disabled="project.definition.details.project_status === 'complete'"
										required>
				          <label for="ngm-project-over5male-{{$index}}">Over 5 Male</label>			      		
			      		</div>

			      		<div class="input-field col s12 m3">
				          <input id="ngm-project-over5female-{{$index}}" type="number" class="validate" min="0"
				          	ng-model="beneficiary.over5female"
				          	ng-disabled="project.definition.details.project_status === 'complete'"
										required>
				          <label for="ngm-project-over5female-{{$index}}">Over 5 Female</label>			      		
			      		</div>

		      		</div>

		      	</div>

		      </div>

				</li>
			</ul>

		</div>
	</div>
</div>
