
<!-- bind html -->
<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header lime lighten-4"><h5 class="report-work-title"><i class="material-icons left">attach_money</i>Project Budget</h5></li>
				<li class="collection-item avatar">

					<!-- title -->
	      	<div class="row">
	      		<div class="input-field col s12 m6">
		          <input type="text"
		          	value="Project Budget"
		          	disabled>
	      		</div>

	      		<div class="input-field col s12 m6">
		          <input type="text"
		          	value="Project Budget Progress"
		          	disabled>
	      		</div>
	      	</div>	      		
					

	      	<!-- budget input -->
					<div class="row">
		        <div class="input-field col s12 m3">
		          <input id="ngm-project-budget_usd" type="number" class="validate" min="1"
		          	ng-model="project.definition.project_budget_usd"
		          	ng-disabled="project.definition.project_status === 'complete'"
		          	ng-keyup="project.budgetKeyUp( 'usd' )"
								required>
		          <label for="ngm-project-budget_usd">USD</label>
		        </div>
		        <div class="input-field col s12 m3">
		          <input id="ngm-project-budget_afn" type="number" class="validate" min="1"
		          	ng-model="project.definition.project_budget_afn"
		          	ng-disabled="project.definition.project_status === 'complete'"
		          	ng-keyup="project.budgetKeyUp( 'afn' )"
								required>
		          <label for="ngm-project-budget_afn">AFN</label>
		        </div>		        

		        <div class="input-field col s12 m3">
		          <input id="ngm-project-budget_progress_usd" type="number" class="validate" min="1"
		          	ng-model="project.definition.project_budget_progress_usd"
		          	ng-disabled="project.definition.project_status === 'complete'"
		          	ng-keyup="project.budgetProgressKeyUp( 'usd' )"
								required>
		          <label for="ngm-project-budget_progress_usd">Budget Spent (USD)</label>
		        </div>
		        <div class="input-field col s12 m3">
		          <input id="ngm-project-budget_progress_afn" type="number" class="validate" min="1"
		          	ng-model="project.definition.project_budget_progress_afn"
		          	ng-disabled="project.definition.project_status === 'complete'"
		          	ng-keyup="project.budgetProgressKeyUp( 'afn' )"
								required>
		          <label for="ngm-project-budget_progress_afn">Budget Spent (AFN)</label>
		        </div>
		      </div>

				</li>

			</ul>
		</div>
	</div>
</div>
