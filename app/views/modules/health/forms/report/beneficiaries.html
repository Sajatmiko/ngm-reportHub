<style>

	.count{
	  position:relative;
	  font-weight:100;
	  font-size:3rem;
	  line-height:3rem;
	}

</style>


							<!-- form -->
			      	<div class="row remove" style="padding-left: 40px;" ng-show="project.report.report_status !== 'complete'">
				        <div class="input-field col s12 m3"
									ng-class="{ 'error-label': healthProjectForm.$submitted 
							  								&& project.report.locations[$index].beneficiaries.length === 0 }">
							    <select id="ngm-beneficiary-category-{{ location.id }}" class="validate"
							    	ng-model="project.options.selection.beneficiaries[$index]"
							    	ng-change="project.addBeneficiary($index)"
							    	ng-options="item as item.beneficiary_name for item in project.options.filter.beneficiaries[$index] track by item.beneficiary_type">
							      <option value="" disabled selected>Select Category</option>
							    </select>
							    <label>Beneficiary Category</label>
				        </div>
			      	</div>	

			      	<div class="row" style="padding-left: 40px;" 
			      				ng-repeat="beneficiary in project.report.locations[$index].beneficiaries track by $index">

			      		<div class="card" style="padding: 20px;">

					      	<div class="row">

					      		<div class="input-field col s12 m4">
						          <input id="ngm-project-category-{{ $parent.$index }}-{{ $index }}" type="text" class="validate"
						          	ng-model="beneficiary.beneficiary_name"
						          	disabled>
						          <label for="ngm-project-category-{{ $parent.$index }}-{{ $index }}">Beneficaries</label>
					      		</div>

					      		<div class="col s12 m7">
					      			<div class="count right">
					      				<span style="font-size:1.4rem;"><i class="material-icons" style="padding-right:20px; padding-top:10px;">group</i>Actual Total</span>
					      					{{ beneficiary.under5male + beneficiary.under5female + beneficiary.over5male + beneficiary.over5female + beneficiary.penta3_vacc_male_under1 + beneficiary.penta3_vacc_female_under1 + beneficiary.skilled_birth_attendant + beneficiary.conflict_trauma_treated | number }}
					      			</div>
									  </div>					      		

					      		<div class="col s12 m1" style="padding-top:3px;">
					      			<div class="btn waves-effect waves-light red lighten-2 right" 
					      					title="Remove Beneficiary {{ beneficiary.beneficiary_name }}"
					      					ng-show="project.report.report_status !== 'complete'"
					      					ng-click="project.removeBeneficiary( $parent.$index, $index )">
					      					<i class="material-icons">cancel</i>
					      			</div>
									   </div>

					      	</div>

				      		<div class="row">
				      		
					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-under5male-{{ $parent.$index }}-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.under5male"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-under5male-{{ $parent.$index }}-{{ $index }}" class="active">Under 5 Male</label>
					      		</div>

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-under5female-{{ $parent.$index }}-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.under5female"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-under5female-{{ $parent.$index }}-{{ $index }}" class="active">Under 5 Female</label>			      		
					      		</div>

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-over5male-{{ $parent.$index }}-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.over5male"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-over5male-{{ $parent.$index }}-{{ $index }}" class="active">Over 5 Male</label>			      		
					      		</div>

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-over5female-{{ $parent.$index }}-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.over5female"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-over5female-{{ $parent.$index }}-{{ $index }}" class="active">Over 5 Female</label>			      		
					      		</div>

					      	</div>

					      	<br/>
					      	
									<div class="row">

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-penta3_vacc_male_under1-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.penta3_vacc_male_under1"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-penta3_vacc_male_under1-{{ $index }}" class="active">PENTA3 VACC Male (Under 1yrs)</label>
					      		</div>

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-penta3_vacc_female_under1-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.penta3_vacc_female_under1"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-penta3_vacc_female_under1-{{ $index }}" class="active">PENTA3 VACC Female (Under 1yrs)</label>
					      		</div>

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-skilled_birth_attendant-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.skilled_birth_attendant"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-skilled_birth_attendant-{{ $index }}" class="active">Skilled Birth Attendants</label>
					      		</div>

					      		<div class="input-field col s12 m3">
						          <input id="ngm-project-conflict_trauma_treated-{{ $index }}" type="number" class="validate" min="0"
						          	ng-model="beneficiary.conflict_trauma_treated"
						          	ng-disabled="project.report.report_status === 'complete'"
												required>
						          <label for="ngm-project-conflict_trauma_treated-{{ $index }}" class="active">Conflict Trauma Treated</label>			      		
					      		</div>

				      		</div>

				      	</div>

				      </div>
