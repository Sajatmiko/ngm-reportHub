
<!-- lime lighten-4 -->

<!-- bind html -->
<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">
			<ul class="collection with-header">
				<li class="collection-header teal lighten-4"><h5 class="report-work-title"><i class="material-icons left">location_on</i>Project Beneficiaries for {{ project.titleFormat }}</h5></li>
				<li class="collection-item avatar">
					
					<!-- form -->

					 <div class="row">

					 	<div class="row">
							<h5 class="report-work-title" style="font-size:1.1rem; padding-left:20px;">{{ project.report.locations.length }} Selected Locations</h5>
						</div>

						<div class="row" ng-repeat="location in project.report.locations track by $index">

							<div class="row" id="ngm-health-locations-{{ $index }}">
								<!-- table for location -->
								<table class="responsive-table centered" style="margin-left:10px; width:98%">
								  <tbody>
								    <tr>
								    	<td width="10%" style="text-align:center;"><i class="material-icons" style="color: teal;">location_on</i></td>
								    	<td width="80%" align="left"><h5 class="report-work-title" 
																					style="font-size:1.2rem; font-weight:300;text-align:left;margin-top:0px;">{{ location.prov_name }}, {{ location.dist_name }}, {{ location.fac_type }}, {{ location.fac_name }}</h5></td>
								      <td width="10%" style="text-align:right;"><a class="waves-effect waves-light btn red lighten-2"
								      	title="Remove {{ location.prov_name }} Location {{ location.fac_name }}"
								      	ng-if="project.report.report_status !== 'complete'"
								      	ng-click="project.removeLocation( $index )"><i class="material-icons">cancel</i></a></td>
								    </tr>
								  </tbody>
								</table>
							</div>						

							<!-- Project beneficiaries details -->
							<div class="slide-animate" ng-include="project.beneficiariesUrl"></div>

						</div>
						      	
		      </div>

				</li>
			</ul>

		</div>
	</div>
</div>
