
<!-- lime lighten-4 -->

<!-- bind html -->
<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">

			<ul class="collection with-header">
				<li class="collection-header blue lighten-4"><h5 class="report-work-title"><i class="material-icons left">location_on</i>Notes for {{ project.titleFormat }}</h5></li>
				<li class="collection-item avatar">
					
					<!-- form -->

					<div class="row"> 

						<div class="card" style="padding:20px;">

							<div class="row">
				        
				        <div class="input-field col s12 m12 l12">
				          <textarea id="ngm-project-monthly-notes" type="text" class="validate materialize-textarea"
										ng-model="project.report.notes"
										ng-disabled="project.report.report_status === 'complete'">
									</textarea>
				          <label for="ngm-project-monthly-notes">Monthly Notes & Comments</label>
				        </div>

			      	</div>

			      </div>

			    </div>

				</li>
			</ul>			

		</div>
	</div>
</div>
