

<style>

	/* solve dropdown bug */
	.dropdown-content {
		max-height: 450px;
	}

	/* list padding right */
	.collection-item.avatar {
		padding-right: 50px;
	}

	/* overflow for dropdown */
	.collection {
		overflow: visible !important;
	}
		
	/* fieldset for blocking edits */
	fieldset {
    border: 0;
    margin: 0;
    padding: 0;
	}

	/* input label */
	.input-field label,
		.input-field input:disabled + label,
		textarea.materialize-textarea label {
		color: #26a69a;
	}
	/* valid input */
	.input-field input.valid,
		textarea.materialize-textarea.valid {
		border-bottom: 1px solid #26a69a;
		box-shadow: 0 1px 0 0 #26a69a;		
	}
	/* valid input on focus */
	.input-field input:focus.valid,
		textarea.materialize-textarea:focus.valid {
		border-bottom: 1px solid #4dd0e1;
		box-shadow: 0 1px 0 0 #4dd0e1;
	}
	/* invalid input on focus */
	.input-field input:focus.invalid,
		textarea.materialize-textarea:focus.invalid {
		border-bottom: 1px solid #e57373;
		box-shadow: 0 1px 0 0 #e57373;
	}
	/* border for disabled */
	.input-field input:disabled, .select-wrapper input.select-dropdown:disabled,
		textarea.materialize-textarea:disabled {
		color: #616161;
		box-shadow: none !important;
		border-bottom: 1px dotted rgba(0, 0, 0, 0.26) !important;
	}

	/* form validation on submit */
	.ng-submitted .input-field input[type='text'].ng-invalid + label,
		.ng-submitted .input-field input[type='number'].ng-invalid + label,
		.ng-submitted .input-field input[type='email'].ng-invalid + label,
		.ng-submitted .input-field input[type='password'].ng-invalid + label {
		color: #e57373;
		font-weight: 400;
	}

	/* manual class for label error */
	.input-field.error-label label {
		color: #e57373;
		font-weight: 400;		
	}

</style>

<!--  -->
<div class="row">
	<div class="col s12 m12 l12">
		<div style="padding:20px;">
			
			<!--  -->
			<button class="waves-effect waves-light btn" ng-click="project.cancel()">
				<i class="material-icons left">keyboard_return</i>Back to Project Summary
			</button>

			<span class="right" style="padding-top:8px;">Last Updated: {{ project.updatedAt }}</span>

		</div>
	</div>
</div>

<!-- Project form -->
<form name="healthReportsForm" class="col s12 m12 l12" style="padding:0px;" novalidate>
		
	<!-- disabled -->
	<fieldset ng-disabled="project.definition.organization !== project.user.organization ">	
				
		<!-- Project budget details -->
		<div class="slide-animate" ng-include="project.budgetUrl"></div>
		
	</fieldset>

</form>
