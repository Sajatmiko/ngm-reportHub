
<style>	

	.pagination li.active {
	  background-color: #009688;
	}
	
</style>

<!-- complete modal -->
<div id="complete-modal" class="modal">
  <div class="modal-content">
    <h4 style="color: #2196F3; font-weight:100; padding-bottom: 10px;"><i class="material-icons left">info_outline</i>Mark Project as Complete</h4>
    <p>Are you sure you want to mark this project as completed?</p>
  </div>
  <div class="modal-footer">
  	<a class=" modal-action modal-close waves-effect waves-green btn-flat">No</a>
    <a ng-click="panel.saveComplete({{ panel.project }})" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes, project complete!</a>
  </div>
</div>

<!-- bind html -->
<div>
	<ul class="collection with-header">

		<!-- header -->
		<li class="collection-header">
			<h4 class="report-work-title" style="margin-top:20px; font-size:2.1rem;">Project Components</h4>
		</li>
		
		<!-- list of project forms -->
		<li class="collection-item avatar" class="collection-item avatar" ng-repeat="form in panel.forms track by $index">
			<a href="#/health/projects/{{ form.location }}/{{ panel.project.details.id }}" title="Update project {{ panel.project.details.id }} details">
				<i class="material-icons circle white teal-text" style="font-size:40px;">{{ form.icon }}</i>
				<span class="title">{{ form.title }}</span>
				<p>{{ form.description }} {{ panel.project.details.project_name }}</p>
				<a href="#/health/projects/{{ form.location }}/{{ panel.project.details.id }}" title="Update project {{ panel.project.details.id }} details" class="secondary-content">
					<i class="material-icons">send</i>
				</a>
			</a>
		</li>

	</ul>

	<!-- form submission -->
	<div class="row" ng-if="panel.project.details.project_status === 'active'">
		<div class="col s12 m12 l12">
			<div class="widget card-panel white grey-text text-darken-2">
				
				<!-- submission -->
				<div align="center">

					<button data-target="complete-modal" class="waves-effect waves-light btn modal-trigger blue"
						ng-cloak><i class="material-icons left">assignment_turned_in</i>Mark Project Complete</button>

				</div>

			</div>
		</div>
	</div>

</div>

<script type="text/javascript">
  // modals
  setTimeout(function(){
  	$('.modal-trigger').leanModal();
  }, 200);
</script>
