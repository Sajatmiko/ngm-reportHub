
<!-- bind html -->
<div id="ngmLoginPanel" class="row">
	<div class="ngm-login-title">
		<h3 style="font-weight:100;">Report Hub</h3>
	</div>
	<div class="col s12 m4 offset-m4">
		<div class="card" style="padding:40px;">
			<form id="ngm-login-form" ng-submit="panel.login()">
				<input
					id="ngm-username"
					type="text" 
					autofocus=""
					ng-model="panel.user.username"
					placeholder="Username or Email"
					required>
				<p></p>
				<input
					id="ngm-password"
					type="password"
					ng-model="panel.user.password"
					placeholder="Password" 
					required>
				<!-- submit on enter events -->
				<input 
					id="ngm-login-submit"
					type="submit" style="display:none;">
			</form>
		</div>
		<p ng-if="panel.error.msg"
			style="text-align:center; color: #ef5350;">{{ panel.error.msg }}<p>
		<button
			style="width: 100%;" 
			class="btn btn-large waves-effect waves-teal" 
			type="submit"
			ng-click="panel.login()">
					Sign in
		</button>
		<div style="text-align:right;">
			<label>
				<!-- <p style="font-size: 1.2rem;"><a href="#"> Sign Up</a></p> -->
			</label>
		</div>
	</div>
</div>

<div>
	<div style="background: {{ panel.style.lightPrimaryColor }}; height:20px;"></div>
	<div style="background: {{ panel.style.defaultPrimaryColor }}; height:60px;">
		<p class="ngm-menu-footer-body">Supported by <a class="grey-text" href="http://immap.org"><b>iMMAP</b></a></p>
	</div>
</div>
